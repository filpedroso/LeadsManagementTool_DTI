version: '3.8'

services:
  # SQL Server Database
  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: leads_sqlserver
    environment:
      ACCEPT_EULA: "Y"
      SA_PASSWORD: "YourPassword123!"
      MSSQL_PID: "Express"
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools/bin/sqlcmd -S localhost -U sa -P YourPassword123! -Q 'SELECT 1' || exit 1"]
      interval: 10s
      timeout: 3s
      retries: 3
      start_period: 10s
    networks:
      - leads_network

  # .NET Core API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: leads_api
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: https://+:7000
      ASPNETCORE_Kestrel__Certificates__Default__Path: /https/aspnetapp.pfx
      ASPNETCORE_Kestrel__Certificates__Default__Password: "password"
      ConnectionStrings__DefaultConnection: "Server=sqlserver,1433;Database=LeadsManagementDb;User Id=sa;Password=YourPassword123!;TrustServerCertificate=true;"
    ports:
      - "7000:7000"
    depends_on:
      sqlserver:
        condition: service_healthy
    volumes:
      - ${USERPROFILE}/.aspnet/https:/https:ro
      - ./src:/app/src
    networks:
      - leads_network

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: leads_frontend
    ports:
      - "3000:3000"
    environment:
      VITE_API_BASE_URL: https://localhost:7000/api/v1
    depends_on:
      - api
    volumes:
      - ./frontend/src:/app/src
    networks:
      - leads_network

volumes:
  sqlserver_data:

networks:
  leads_network:
    driver: bridge
    